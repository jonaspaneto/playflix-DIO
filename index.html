<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>Playflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PLAYFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Ação</a>
                <a href="#">Esportes</a>
                <a href="#">RPG</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">LEAGUE OF LEGENDS</h3>
                <p class="descricao">League of Legends é um jogo eletrônico online gratuito, do gênero batalha multijogador.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>           
        </div>
    </main> 

    <div class="carrosel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="img/min1.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/min2.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/min3.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/min4.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/min5.png" alt="">
            </div>
            <div class="item">
                <img class="box-jogo" src="img/min6.png" alt="">
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/1abeaacebe.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
